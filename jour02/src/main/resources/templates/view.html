<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire Thymeleaf avec validation</title>
</head>
<body>
<h1>Formulaire avec validation</h1>

<form th:action="@{/submit}" th:object="${userForm}" method="post">
    <div>
        <label for="name">Prénom :</label>
        <input type="text" id="name" th:field="*{name}" />
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>

    <div>
        <label for="age">Âge :</label>
        <input type="number" id="age" th:field="*{age}" />
        <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
    </div>

    <button type="submit">Envoyer</button>
</form>

<hr>

<p th:if="${welcomeMessage}" th:text="${welcomeMessage}"></p>
</body>
</html>
